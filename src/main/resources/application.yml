server:
  port: 8080

spring:
  datasource:
    url: ${/dev/db-url}
    username: ${/dev/db-credentials.db_username}
    password: ${/dev/db-credentials.db_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

appDescription: "Pragma Powerup"
appVersion: "1.0.0"
